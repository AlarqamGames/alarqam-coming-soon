<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قريباً | الأرقم </title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Optional custom style -->
  <link href="css/styles.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .hero-video-bg {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.4);
      color: white;
    }

    .logo img {
      max-height: 300px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: bold;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .language-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .language-toggle button {
      font-size: 14px;
      padding: 4px 10px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 4px;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      font-size: 1.5rem;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      transition: color 0.2s;
    }

    .social-icons a:hover {
      color: #ddd;
    }

    @media (max-width: 768px) {
      .logo img {
        max-height: 100px;
      }

      h1 {
        font-size: 2.4rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .social-icons {
        font-size: 1.2rem;
      }
    }
    .hero-video-bg {
  position: fixed; /* Better than absolute for mobile scroll */
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 0;
  pointer-events: none;
}

  </style>
</head>
<body>

  <!-- 🔁 Background video -->
  <video autoplay muted loop playsinline class="hero-video-bg" id="hero-video">
    <source src="static/videos/header-animation.mp4" type="video/mp4" id="video-source">
    Your browser does not support the video tag.
  </video>

  <!-- 🌍 Language switch -->
  <div class="language-toggle">
    <button onclick="switchLanguage()">EN / عربي</button>
  </div>

  <!-- ✨ Content -->
  <div class="content-wrapper" id="content">
    <div class="logo">
      <img src="static/img/logo_white_arab.png" alt="Alarqam Logo">
    </div>
    <h1 id="title">قريباً</h1>
    <h2 id="subtitle">ألعاب تعليمية إسلامية ممتعة وقريبة من قلوب الأطفال و الكبار</h2>

    <div class="social-icons">
      <a href="https://www.instagram.com/alarqam.games" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://www.facebook.com/people/Al-Arqam/61579041216387" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://tiktok.com" target="_blank"><i class="bi bi-tiktok"></i></a>
    </div>
  </div>

  <!-- 🧠 Language switching & responsive video -->
  <script>
    const translations = {
      ar: {
        title: "قريباً",
        subtitle: " ألعاب تعليمية إسلامية ممتعة وقريبة من قلوب الأطفال و الكبار",
        dir: "rtl",
        lang: "ar",
        titleTag: "قريباً | Alarqam"
      },
      en: {
        title: "Coming Soon",
        subtitle: "Islamic Games & Learning Adventures",
        dir: "ltr",
        lang: "en",
        titleTag: "Coming Soon | Alarqam"
      }
    };

    let currentLang = "ar";

    function switchLanguage() {
      currentLang = currentLang === "ar" ? "en" : "ar";
      const t = translations[currentLang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("subtitle").innerText = t.subtitle;
      document.documentElement.lang = t.lang;
      document.documentElement.dir = t.dir;
      document.title = t.titleTag;

      // Optional: Switch video language too (if you have language-based videos)
      const video = document.getElementById("hero-video");
      const source = document.getElementById("video-source");
      const isMobile = window.innerWidth <= 768;

      // Here we switch only based on screen size, not language
      source.src = isMobile ? "static/videos/mobile-header.mp4" : "static/videos/header-animation.mp4";
      video.load();
    }

    window.onload = () => {
      const video = document.getElementById("hero-video");
      const source = document.getElementById("video-source");
      if (window.innerWidth <= 768) {
        source.src = "static/videos/mobile-header.mp4";
        video.load();
      }
    };
  </script>
</body>
</html>
